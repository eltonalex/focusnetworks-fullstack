<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<th:block layout:fragment="content">
	<form action="" th:action="@{/login/}" th:object="${login}"
		th:method="post" method="post">

		<div class="form-group">
			<label class="lbl-form">USERNAME:</label> <input type="text"
				name="username" th:field="*{username}" placeholder="username"
				class="form-control input-form" required="required" />
		</div>
		<div class="form-group">
			<label class="lbl-form">PASSWORD:</label> <input type="hidden"
				name="password" th:field="*{password}" placeholder="password"
				class="form-control input-form" required="required" />
		</div>
		<div class="form-group">
			<label class="lbl-form">E-MAIL:</label> <input type="text"
				name="email" th:field="*{email}"
				placeholder="your e-mail goes here..."
				class="form-control input-form" required="required" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</th:block>
</html>
