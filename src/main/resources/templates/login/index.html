<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout-login">

<th:block layout:fragment="content">

	<div class="col-md-6 side-img">
		<br /><br /><br />
		<h4 class="h4-title">Discover the most exciting places on our
			planet</h4>
		<br /><br /><br />
		<p align="center">
			<img class="img-responsive" alt="FERRIS WHEEL IN LONDON" th:src="@{/img/fwl.jpg}" width="300" height="267"/>
		</p>
	</div>

	<div class="col-md-6 side-login">
		<div class="col-md-12">
			<br />
			<div align="right">
				<div class="btn-group">
				  <a href="#" class="btn btn-sm button2">SIGN UP</a>
				  <a href="#" class="btn btn-sm button3">LOG IN</a>
				</div>	
			</div>	
			<br />
			<h4 class="h4-title">Sign up for beta</h4>
			<br /><br />
			<form action="" th:action="@{/login/confirm}" th:object="${login}"
				th:method="post" method="post">
	
				<div class="form-group">
					<label class="lbl-form">USERNAME:</label> <input type="text"
						name="username" th:field="*{username}" placeholder="username"
						class="form-control input-form" required="required" />
				</div>
				<div class="form-group">
					<label class="lbl-form">PASSWORD:</label> <input type="password"
						name="password" th:field="*{password}" placeholder="password"
						class="form-control input-form" required="required"  />
				</div>
				<div class="form-group">
					<label class="lbl-form">E-MAIL:</label> <input type="text"
						name="email" th:field="*{email}"
						placeholder="your e-mail goes here..." class="form-control input-form" required="required" />
				</div>
				<br />
				<div class="form-group">
					<input class="regular-checkbox" id="check" type="checkbox" name="iagree" value="ok" onclick="habilitar()"/><font color="#ffffff"> I agree to all terms and conditions </font><a href="#">Terms</a>
				</div>
				<br />
				<div class="form-group">
					<button type="submit" class="btn button button1" id="button-sign-up" disabled="disabled">SIGN UP</button>
				</div>
			</form>
		</div>
	</div>
</th:block>
</html>
